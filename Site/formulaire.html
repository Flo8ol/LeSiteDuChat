<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Le site du chat</title>

    <!--Liens avec le CSS-->
    <link href="CSS/formulaire.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">

    <!--Police d'écriture-->
    <!--Titre-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo_titre">
                <img src="images/logo_petit.jpg" alt="Logo Chat">
                <h1> Le site du chat </h1>
            </div>
            <div class="menu-nav">
                <a href="index.html">Accueil</a>
                <a href="nos-jouets.html">Nos jouets</a>
                <a href="nos-arbres.html">Nos arbres</a>
                <a href="nos-croquettes.html">Nos croquettes</a>
                <a href="formulaire.html">Formulaire</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="menu-principal">
            <div class="menu-gauche">
                <h2>Le site du chat</h2>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="nos-jouets.html">Nos jouets</a></li>
                    <li><a href="nos-arbres.html">Nos arbres</a></li>
                    <li><a href="nos-croquettes.html">Nos croquettes</a></li>
                    <li><a href="formulaire.html">Formulaire</a></li>
                </ul>
            </div>
            <div class="accueil-droite">
                <h1>Contactez-nous</h1>
                <form action="" method="post">
                    <section class="formulaire">
                        <div class="questions">
                            <p>
                                <label for="date">Date du contact</label>
                            </p>
                            <p>
                                <label for="nom">Nom</label>
                            </p>
                            <p>
                                <label for="prenom">Prénom</label>
                            </p>
                            <p>
                                <label for="email">Email</label>
                            </p>
                            <p>
                                Genre
                            </p>
                            <p>
                                <label for="date">Date de Naissance</label>
                            </p>
                            <p>
                                <label for="fonction">Fonction</label>
                            </p>
                            <p>
                                <label for="sujet">Sujet :</label>
                            </p>
                            <p>
                                <label for="contenu">Contenu :</label>
                            </p>
                        </div>

                        <div class="reponses">
                            <p>
                                <input type="date" name="date" id="date">
                            </p>
                            <p>
                                <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
                            </p>
                            <p>
                                <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom">
                            </p>
                            <p>
                                <input type="email" name="email" id="email" placeholder="monmail@monsite.org">
                            </p>
                            <p>
                                <label class="radio" for="femme">Femme</label>
                                <input type="radio" name="genre" value="Femme" id="femme">
                                <label class="radio" for="homme">Homme</label>
                                <input type="radio" name="genre" value="Homme" id="homme">
                                <label class="radio" for="autre">Autre</label>
                                <input type="radio" name="genre" value="Autre" id="autre">
                            </p>
                            <p>
                                <input type="date" name="date" id="date">
                            </p>
                            <p>
                                <select name="fonction" id="fonction">
                                    <option value="Enseignant">Enseignant</option>
                                    <option value="Etudiant">Etudiant</option>
                                    <option value="Sans-emploi">Sans emploi</option>
                                    <option value="Président">Président</option>
                                </select>
                            </p>
                            <p>
                                <input type="text" name="sujet" id="sujet" placeholder="Entrez le sujet de votre mail">
                            </p>
                            <p>
                                <textarea name="mail" id="mail" cols="40" rows="4"
                                    placeholder="Tapez ici votre mail"></textarea></textarea>
                            </p>
                        </div>
                    </section>

                    <div class="envoyer">
                        <input type="submit" value="Envoyer">
                    </div>

                </form>

            </div>
        </section>
        <footer>
            <img src="images/logo_petit.jpg" alt="Logo Chat"> Copyright Le Site du Chat fait par Florent Berdoyes
        </footer>
</body>

</html>
